---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/locked: 'false'
spec:
  replicas: 3
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      containers:
      - name: debug
        image: hwchiu/netutils:0.1.0
