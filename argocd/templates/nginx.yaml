apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Chart.Name }}-debug
spec:
  replicas: {{ .Values.debug.replicaCount }}
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      containers:
      - name: debug
        image: hwchiu/netutils:{{ .Values.debug.image.tag }}
        ports:
        - containerPort: 80
        imagePullPolicy: {{ .Values.debug.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
