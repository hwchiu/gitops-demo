apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Chart.Name }}-debug
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      containers:
      - name: debug
        image: hwchiu/netutils:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.pullPolicy }}

